<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS para alinear el botón en la parte superior derecha */
        .container {
            position: relative;
        }
        .clear-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Ventas</h1>
        <button class="clear-button" onclick="clearVentas()">Limpiar Ventas</button>
        <div class="registro-container">
            <table id="registro-ventas">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Productos</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los registros de ventas -->
                </tbody>
            </table>
        </div>
        <div class="total-container">
            <h2>Total recaudado: Bs<span id="totalRecaudado">0</span></h2>
        </div>
        <div class="regresar-container">
            <a href="index.html" class="regresar-link">Regresar a la aplicación de cajero</a>
        </div>
    </div>

    <script>
        // Obtener todas las ventas guardadas
        const ventas = JSON.parse(localStorage.getItem('ventas')) || [];
        const registroVentas = document.getElementById('registro-ventas').getElementsByTagName('tbody')[0];

        // Recorrer todas las ventas y mostrarlas en el registro
        ventas.forEach((venta, index) => {
            const tr = document.createElement('tr');
            const productosHTML = venta.productos.map(producto => `${producto.nombre} (${producto.cantidad})`).join(', ');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${productosHTML}</td>
                <td>Bs${venta.total}</td>
            `;
            registroVentas.appendChild(tr);
        });

        // Mostrar el total recaudado
        const totalRecaudado = ventas.reduce((acc, venta) => acc + venta.total, 0);
        document.getElementById('totalRecaudado').textContent = totalRecaudado;

        // Función para limpiar las ventas del localStorage
        function clearVentas() {
            if (confirm('¿Estás seguro de que quieres limpiar todas las ventas?')) {
                localStorage.removeItem('ventas');
                location.reload(); // Recargar la página para actualizar la tabla
            }
        }
    </script>
</body>
</html>
