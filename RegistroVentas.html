<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* CSS para alinear los botones en la parte superior */
        .container {
            position: relative;
            padding-top: 20px; /* Espacio para los botones */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            margin: 0;
        }
        .cajero-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .clear-button, .export-button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px; /* Espacio entre los botones */
        }
        .clear-button {
            background-color: #dc3545;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .export-button {
            background-color: #007bff;
        }
        .export-button:hover {
            background-color: #0056b3;
        }
        .registro-container {
            margin-top: 20px; /* Espacio después de los botones */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registro de Ventas</h1>
            <img src="cajero.jpg" alt="Cajero" class="cajero-image">
        </div>
        <div class="button-container">
            <button class="clear-button" onclick="clearVentas()">Limpiar Ventas</button>
            <button class="export-button" onclick="exportToExcel()">Exportar a Excel</button>
        </div>
        <div class="registro-container">
            <table id="registro-ventas">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Productos</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los registros de ventas -->
                </tbody>
            </table>
        </div>
        <div class="total-container">
            <h2>Total recaudado: Bs<span id="totalRecaudado">0</span></h2>
        </div>
        <div class="regresar-container">
            <a href="index.html" class="regresar-link">Regresar a la aplicación de cajero</a>
        </div>
    </div>

    <script>
        // Obtener todas las ventas guardadas
        const ventas = JSON.parse(localStorage.getItem('ventas')) || [];
        const registroVentas = document.getElementById('registro-ventas').getElementsByTagName('tbody')[0];

        // Recorrer todas las ventas y mostrarlas en el registro
        ventas.forEach((venta, index) => {
            const tr = document.createElement('tr');
            const productosHTML = venta.productos.map(producto => `${producto.nombre} (${producto.cantidad})`).join(', ');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${productosHTML}</td>
                <td>Bs${venta.total}</td>
            `;
            registroVentas.appendChild(tr);
        });

        // Mostrar el total recaudado
        const totalRecaudado = ventas.reduce((acc, venta) => acc + venta.total, 0);
        document.getElementById('totalRecaudado').textContent = totalRecaudado;

        // Función para limpiar las ventas del localStorage
        function clearVentas() {
            if (confirm('¿Estás seguro de que quieres limpiar todas las ventas?')) {
                localStorage.removeItem('ventas');
                location.reload(); // Recargar la página para actualizar la tabla
            }
        }

        // Función para exportar los datos a Excel
        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.table_to_sheet(document.getElementById('registro-ventas'));
            XLSX.utils.book_append_sheet(wb, ws, "Ventas");
            XLSX.writeFile(wb, "RegistroDeVentas.xlsx");
        }
    </script>
</body>
</html>
